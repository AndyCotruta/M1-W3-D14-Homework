<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Bingo Project</title>
  </head>
  <body>
    <div class="container">
      <h1>Let's Play Bingo</h1>
      <div id="bingoBoard"></div>
      <div id="bingoDesiredBoards"></div>
      <div id="generateRandomNumber">
        <div>
          <button id="clickToGenerate">GENERATE RANDOM NUMBER</button>
          <input id="generatedNumber" type="text" value="EMPTY" />
          <div>
            <input id="desiredRounds" type="number" value="0" />
            <button id="generateRounds">Let's Play</button>
          </div>
          <button id="resetButton">Reset Game</button>
        </div>
      </div>
      <script src="./index.js"></script>
    </div>
  </body>
</html>
